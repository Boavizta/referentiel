      - source: https://base-impacts.ademe.fr/documents/Negaoctet.zip   

constants:
  - other_consumption_ratio: 0.15

attributes:
  - location
  - duration
  - load
  - power

components:
  - CPU
  - RAM
  - SSD
  - HDD
  - MOTHERBOARD
  - ASSEMBLY
  - POWER_SUPPLY
  - CASING
  - OTHER

methods:
  - elec: 
    - 1 : power*duration
    - 2 : (CPU.elec(load)+RAM.elec(load))*(1+other_consumption_ratio)*duration
  - other : 
    - 1 : CPU.other+RAM.other+SSD.other+HDD.other+MOTHERBOARD.other+ASSEMBLY.other+POWER_SUPPLY.other+CASING.other
    - 2 : impact_factor.other
  - usage : elec*impact_factor.elec