nom: SSD
type: component

impact_factors:
    - elec : electricity.yml
    - other:
      - GWP :
        - default: 
           - fix: 6.34
           - variable: 2.20
           - warning: "only manufacture phase is taken into account"
        - source: https://www.researchgate.net/publication/352707793_2021-06-17_texte_94-2021_green-cloud-computing
      - ADP:
        - default: 
           - fix: 5.63E-04
           - variable: 6.30E-05
           - warning: "only manufacture phase is taken into account"
        - source: https://www.researchgate.net/publication/352707793_2021-06-17_texte_94-2021_green-cloud-computing
      - PE:
        - default: 
           - fix: 76.90
           - variable: 27.30
           - warning: "only manufacture phase is taken into account"  
        - source: https://www.researchgate.net/publication/352707793_2021-06-17_texte_94-2021_green-cloud-computing

constants:
  - default_consumption : 45

attributes:
  - location
  - duration
  - load
  - electrical_consumption
  - density
  - capacity

other:
  - elec: 
    - 1 : electrical_consumption*duration
    - 2 : default_consumption*duration
  - other : 
    - 1 : (capacity/density) * impact_factor.other.variable + impact_factor.other.fix
  - usage : elec*impact_factor.elec